<!DOCTYPE html>
<html>
<head>
    <title>Pick a Quiz</title>
    <link rel="stylesheet" href="style/main.css"> 
    <link rel="stylesheet" href="style/quiz.css"> 
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Quiz App</h1>

        <div id="navbar-container"></div>

        <div class="header">
            <h2 id="quiz-title">ARE YOU READY?</h2>
        </div>
    </header>

    <main>
        <div class="quiz-selection">
            <button class="btn quiz-btn" 
                onmouseover="showDescription(this, 'Mobs & Monsters: Learn about mobs, their behavior, and how to deal with them in the game!')" 
                onmouseout="hideDescription(this)"
                onclick="startQuiz('mobs')">Mobs & Monsters</button>

            <button class="btn quiz-btn" 
                onmouseover="showDescription(this, 'Mechanics: Test your knowledge about crafting, fighting, and game mechanics!')" 
                onmouseout="hideDescription(this)"
                onclick="startQuiz('mechanics')">Mechanics: Crafting and Fighting</button>

            <button class="btn quiz-btn" 
                onmouseover="showDescription(this, 'Storyline: Dive into the story behind Minecraft and test your knowledge of the gameâ€™s lore!')" 
                onmouseout="hideDescription(this)"
                onclick="startQuiz('storyline')">Storyline</button>

            <button class="btn quiz-btn" 
                onmouseover="showDescription(this, 'General Knowledge: A general knowledge quiz with a time challenge. How fast can you answer?')" 
                onmouseout="hideDescription(this)"
                onclick="startQuiz('general')">General Knowledge (Timed Quiz)</button>
        </div>
    </main>

    <script>
        function showDescription(button, description) {
            button.innerText = description;
        }

        function hideDescription(button) {
            if (button.innerText.includes('Mobs & Monsters')) {
                button.innerText = 'Mobs & Monsters';
            } else if (button.innerText.includes('Mechanics')) {
                button.innerText = 'Mechanics: Crafting and Fighting';
            } else if (button.innerText.includes('Storyline')) {
                button.innerText = 'Storyline';
            } else if (button.innerText.includes('General Knowledge')) {
                button.innerText = 'General Knowledge (Timed Quiz)';
            }
        }

        function startQuiz(quizName) {
            window.location.href = `start-quiz.html?quiz=${quizName}`;
        }
    </script>
    <script src="script/main.js"></script>
</body>
</html>
