<!DOCTYPE html>
<html>
<head>
    <title>Quiz Page</title>
    <!-- link to general css stylesheet-->
    <link rel="stylesheet" href="../style/main.css"> 
    <!-- link to quiz specific css stylesheet-->
    <link rel="stylesheet" href="../style/quiz.css"> 
    <!-- Import pixel style font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Main title of the app -->
        <h1 class="title">Quiz App</h1>
        <!-- Navigation bar placeholder (loaded using javascript)-->
        <div id="navbar-container"></div>
        <!-- Subtitle for page to display the current score-->
        <h2 id="score-header">QUIZ: SCORE: 0</h2>
    </header>
    
    <main>
        <!-- Countdown timer container for the timed quiz-->
        <div id="timer-container">
            <!-- Set timer to 30 seconds-->
            <h3>Time Left: <span id="timer">30</span> seconds</h3>
        </div>

        <!-- Question container for where the question will be displayed-->
        <div class="question-container">
            <div id="question"></div>
        </div>
        
        <!-- Buttons for answer options-->
        <div id="answer-buttons"></div>
        
    </main>

    <!-- Load Main external javascript-->
    <script src="../scripts/main.js"></script>
    <!-- Load Quiz external javascript-->
    <script src="../scripts/quiz.js"></script>
</body>
</html>
