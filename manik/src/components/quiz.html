<div class="quiz-container">
    <h1 id="quiz-title">Quiz Title</h1>
    <p id="quiz-question">Loading question...</p>
    
    <div class="quiz-options">
        <button class="quiz-option" onclick="submitAnswer(0)">Option 1</button>
        <button class="quiz-option" onclick="submitAnswer(1)">Option 2</button>
        <button class="quiz-option" onclick="submitAnswer(2)">Option 3</button>
        <button class="quiz-option" onclick="submitAnswer(3)">Option 4</button>
    </div>

    <div class="quiz-controls">
        <button id="skip-btn" onclick="nextQuestion()">Skip</button>
        <button id="submit-btn">Submit</button>
    </div>

    <p id="quiz-feedback"></p>
</div>
